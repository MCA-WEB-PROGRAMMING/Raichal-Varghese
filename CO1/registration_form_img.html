<html>
    <head>
        <title>Registration form</title>
        <style>
            body{background-image: url('https://images.unsplash.com/photo-1542401886-65d6c61db217?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            }
        </style>
    </head>

    <body >
            <h1 align="center" style="color:darkblue;">Entry Form</h1>
            <form>
                <table cellpadding="5">
                    <tr>
                        <td >
                        Name:
                        </td>
                        <td>
                        <input type="text" autofocus></td>
                    </tr>
                    <tr>
                        <td>
                        Age:</td>
                        <td>
                        <input type="number"></td>
                    </tr>
                    <tr>
                        <td >
                        Date of Birth</td><br>
                        <td>
                        <input type="date" ></td>
                    </tr>
                    <tr>
                        <td >
                        Address</td><br>
                        <td>
                        <textarea placeholder="Must include PIN CODE" rows="4"></textarea>  </td>
                    </tr>
                    <tr>
                        <td >
                            Sex</td>
                        <td>
                            <input type="radio" name="sex" >Female</td>   
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="radio"  name="sex">Male</td> 
                    </tr>
                    <tr>
                        <td >
                    Nationality</td><br>
                        <td>
                        <input type="text" ></td>
                    </tr>
                    <tr>
                        <td >
                        Languages Known</td>
                        <td>
                            <input type="checkbox" name="fav_lang" > C</td>
                        </td>   
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="checkbox"  name="fav_lang">Python</td>
                        </td>   
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="checkbox"  name="fav_lang">HTML</td>
                        </td>   
                    </tr>
                    <tr>
                        <td>
                            Qualification:
                        </td>
                        <td>
                            <select name="qualification" id="qualification">
                                <option>Postgraduate</option>
                                <option>Undergraduate</option>
                                <option>High school</option>
                                <option>Matriculation</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td >
                    Enter your Password</td><br>
                        <td>
                        <input type="password" ></td>
                    </tr>
                    <tr>
                        <td ></td>
                        <td>
                        <input type="reset" ></td>
                        <td>
                            <input type="submit" ></td>
                    

                </table>
            </form>
    </body>
</html>
