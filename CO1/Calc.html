<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        first number<input type="number" id="a"><br>
        second number<input type="number" id="b"><br>
        result<input type="number" id="result"><br>
        <input type="button" onclick="add()" value="sum">
        <input type="button" onclick="subtract()" value="subtract">
        <input type="button" onclick="mult()" value="mult">
        <input type="button" onclick="div()" value="div">
        <script>
            function add(){
                a=parseInt(document.getElementById("a").value);
                b=parseInt(document.getElementById("b").value);
                s=a+b;
                document.getElementById("result").value=s;
            }
            function subtract(){
                a=parseInt(document.getElementById("a").value);
                b=parseInt(document.getElementById("b").value);
                s=a-b;
                document.getElementById("result").value=s;
            }
            function mult(){
                a=parseInt(document.getElementById("a").value);
                b=parseInt(document.getElementById("b").value);
                s=a*b;
                document.getElementById("result").value=s;
            }
            function div(){
                a=parseInt(document.getElementById("a").value);
                b=parseInt(document.getElementById("b").value);
                s=a/b;
                document.getElementById("result").value=s;
            }
        </script>
    </body>
</html>
